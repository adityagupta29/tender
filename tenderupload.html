<section class="contact-us">
    <div class="container">
        <div class="row">

            <div class="col-lg-12">
                <div class="down-contact">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="sidebar-item contact-form">
                                <div class="sidebar-heading">
                                    <h2>Fill Tender Information</h2>
                                </div>
                                <div class="content">
                                    <form id="contact" action="" method="post">
                                        <div class="row">

                                         <div class="col-md-6 col-sm-12">
                                                <fieldset>
                                                    <label for="name_tender">Title Of Tender</label>
                                                    <input id="name_tender" type="text">

                                                </fieldset>
                                            </div>


                                            <div class="col-md-6 col-sm-12">
                                                <fieldset>
                                                    <label for="classification">Classification of Project</label>
                                                    <select id="classification" class="form-control form-control-lg">
                                                        <option selected>Classification</option>
                                                        <option>lump-sum</option>
                                                        <option>Piece-Work</option>
                                                        <option>Multi-Stage</option>
                                                        <option>Supply</option>
                                                        <option>Fixed Rate</option>

                                                    </select>

                                                </fieldset>
                                            </div>
                                            <div class="col-md-6 col-sm-12">
                                                <fieldset>
                                                    <label for="budget">BUDGET(1-100 in lakh)</label>
                                                    <select id="budget" class="form-control form-control-lg">
                                                        <option selected>Budget(in Lakh)</option>
                                                        <option>0L to 10L</option>
                                                        <option>10L to 20l</option>
                                                        <option>20L to 50L</option>
                                                        <option>50L to 100L</option>
                                                        <option>1cr to 5 cr</option>

                                                    </select>
                                                </fieldset>
                                            </div>
                                            <div class="col-md-6 col-sm-12">
                                                <fieldset>
                                                    <label for="duration">DURATION</label>
                                                    <select id="duration" class="form-control form-control-lg">

                                                        <option selected>select</option>

                                                        <option>0 to 3 Months</option>
                                                        <option3 to 6 Months
                                                        </option>
                                                        <option>6 Months to 1 year</option>
                                                        <option>1 to 3 year</option>
                                                        <option>3 to 5 year</option>

                                                    </select>
                                                </fieldset>
                                            </div>
                                            <div class="col-md-6 col-sm-12">
                                                <fieldset>
                                                    <div class="form-group">
                                                        <label for="exampleFormControlFile1">Information About
                                                            Tender</label>
                                                        <input type="file" class="form-control-file"
                                                               id="exampleFormControlFile1">
                                                    </div>
                                                </fieldset>
                                            </div>

                                            <div class="col-lg-12">
                                                <fieldset>
                                                    <button type="submit" id="form-submit" class="main-button">SubMit(Might Take Three Days)
                                                    </button>
                                                </fieldset>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>
</section>

<script language="text/Javascript">
      cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
      function clearField(t){                   //declaring the array outside of the
      if(! cleared[t.id]){                      // function makes it static and global
          cleared[t.id] = 1;  // you could use true and false, but that's more typing
          t.value='';         // with more chance of typos
          t.style.color='#fff';
          }
